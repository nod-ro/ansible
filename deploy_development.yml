    - name: Retrieve 'Contact Page Form' posts
      command: wp post list --post_type=wpforms --fields=ID,post_title --format=json --allow-root --path={{ web_root }}/{{ development_domain }}
      register: wpforms_list
      tags:
        - contact

    - name: Check if 'Contact Page Form' exists and get its ID
      set_fact:
        contact_form_id: "{{ (wpforms_list.stdout | from_json | json_query('[?post_title==`Contact Page Form`].ID') | first) | default('') }}"
      tags:
        - contact

    - name: Debug contact_form_id
      debug:
        var: contact_form_id
      tags:
        - contact

    - name: Create 'Contact Page Form' if it does not exist
      command: wp post create --post_type=wpforms --post_title='Contact Page Form' --post_status=publish --post_content='{{ contact_page_form_content }}' --path={{ web_root }}/{{ development_domain }} --allow-root --porcelain
      register: post_creation_output
      when: contact_form_id == ""
      tags:
        - contact

    - name: Set 'contact_form_id' if a new form was created
      set_fact:
        contact_form_id: "{{ post_creation_output.stdout }}"
      when:
        - post_creation_output is defined
        - post_creation_output.stdout is defined and post_creation_output.stdout != ""
      tags:
        - contact

    ### GENERATING STATIC PAGES BASED ON THE DEFINED "pages" variable
    - name: Check if page with slug exists
      command: sudo -u www-data wp post list --post_type=page --field=post_name --path="{{ web_root }}/{{ development_domain }}"
      register: existing_pages
      changed_when: false  # This command just checks for existing pages, it doesn't change anything
      tags:
        - contact
        - pages

    - name: Render page content from template
      template:
        src: "pages/{{ item.slug }}.j2"
        dest: "/tmp/{{ item.slug }}.txt"
      become: yes
      become_method: sudo
      become_user: www-data
      loop: "{{ pages }}"
      when: "item.slug not in existing_pages.stdout_lines"
      tags:
        - contact
        - pages

    - name: Create a page in WordPress from rendered content
      command: sudo -u www-data wp post create --post_type=page --post_status=publish --post_title='{{ item.title }}' --post_name='{{ item.slug }}' --path="{{ web_root }}/{{ development_domain }}" /tmp/{{ item.slug }}.txt
      args:
        chdir: "{{ web_root }}/{{ development_domain }}"
      loop: "{{ pages }}"
      when: "item.slug not in existing_pages.stdout_lines"
      tags:
        - contact
        - pages

    - name: Cleanup temporary content file
      file:
        path: "/tmp/{{ item.slug }}.txt"
        state: absent
      become: yes
      become_method: sudo
      become_user: www-data
      loop: "{{ pages }}"
      when: "item.slug not in existing_pages.stdout_lines"
      tags:
        - contact
        - pages

    - name: Get Home Page ID
      command: "wp post list --post_type=page --name=home --field=ID --format=ids --allow-root --path={{ web_root }}/{{ development_domain }} "
      register: home_page_id_result
      tags:
        - pages
        - options

    - name: Set Home Page ID as a variable for later use
      set_fact:
        home_page_id: "{{ home_page_id_result.stdout }}"
      tags:
        - options
        - pages

    - name: Create PHP script for updating WordPress option
      template:
        src: update_option.php.j2
        dest: "/var/ansible/tmp/update_option.php"
      tags:
        - options
        - pages
        - woocommerce

    - name: Update WordPress Options
      command:
        argv:
          - php
