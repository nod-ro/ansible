        state: directory

    - name: Creates NOD Connector logs directory
      file:
        path: "{{ web_root }}/{{ development_domain }}/wp-content/logs/nod-connector"
        state: directory

    - name: Creates lockers directory
      file:
        path: "{{ web_root }}/{{ development_domain }}/wp-content/logs/lockers"
        state: directory

    - name: Creates NOD Connector logs orders directory
      file:
        path: "{{ web_root }}/{{ development_domain }}/wp-content/logs/nod-connector/orders"
        state: directory

    - name: Creates NOD Connector logs orders directory
      file:
        path: "{{ web_root }}/{{ development_domain }}/wp-content/logs/nod-connector/orders/send_to_nod"
        state: directory

    - name: Ensure wget is installed
      ansible.builtin.package:
        name: wget
        state: present

    - name: Ensure WordPress wp-cron is triggered regularly
      ansible.builtin.cron:
        name: "Trigger WordPress wp-cron"
        minute: "*"
        user: "root"
        job: "wget -qO- http://{{ development_domain }}/wp-cron.php &> /dev/null"

    - name: Change ownership of web directory
      become: yes  # to become superuser
      no_log: true
      ansible.builtin.file:
        path: "/var/www/{{ development_domain }}"
        owner: www-data
        group: www-data
        recurse: yes  # to operate recursively

    - name: Set directory permissions
      become: yes
      shell: "find /var/www/{{ development_domain }}/ -type d -exec chmod 755 {} \\;"

    - name: Set file permissions
      become: yes
      shell: "find /var/www/{{ development_domain }}/ -type f -exec chmod 644 {} \\;"

    - name: Change owner of files
      become: yes
      shell: "chown -R www-data:www-data /var/www/{{ development_domain }}"

    - name: Ensure UFW is installed
