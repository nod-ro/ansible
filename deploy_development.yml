        rule: allow
        port: "80"
        proto: tcp

    - name: Allow HTTPS traffic
      ufw:
        rule: allow
        port: "443"
        proto: tcp

    - name: Allow Nginx Full
      ufw:
        rule: allow
        name: 'Nginx Full'

    - name: Allow SSH traffic
      ufw:
